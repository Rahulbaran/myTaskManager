<body>
    
    <header class="bg-primary-light-9">
        <a href="{{url_for('home')}}">
            <img src="{{url_for('static',filename='site-images/logo.png')}}" alt="Website Logo" class="logo logo--md">
        </a>
        
        <button class="navigation__show--btn">
            <ion-icon name="menu"></ion-icon>
        </button>

        <nav class="bg-primary-light-9 navigation--main">
            <ul class="navigation__menu">
                <li class="navigation__hide--btn--wrapper">
                    <button class="navigation__hide--btn">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </li>
                <li>
                    <a href="{{url_for('home')}}" class="navigation__tab navigation__link {{'navigation__tab--active' if active_page=='home' else ''}} txt-primary" title='Home'>Home</a>
                </li>
                <li>
                    <a href="{{url_for('login')}}" class="navigation__tab btn-limegreen txt-darkblue" title='Login'>Login</a>
                </li>
                <li>
                    <a href="{{url_for('signup')}}" class="navigation__tab btn-primary txt-white" title='Signup'>Signup</a>
                </li>
                <li class="color__mode--toggler">
                    <ion-icon name="sunny"></ion-icon>
                    <ion-icon name="moon"></ion-icon>
                    <span title='Change Color Mode' class="toggler__ball"></span>
                </li>
            </ul>
        </nav>
    </header>


    <!--------------- FLASH MESSAGES -------------->
    {% with messages=get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="msg--container">
    {% for cat,msg in messages %}
        <div class="msg__type msg__type--{{cat}}">
            <span class="{{cat}}__msg">{{msg}}</span>
            <button class="{{cat}}__btn">&#10006;</button>
        </div>
        
    {% endfor %}
    </div>
    
    {% endif %}
    {% endwith %}

    <!--------- BLOCK FOR BODY CONTENTS ---------->
    {% block body %}
    {% endblock %}


    <!----------- ION ICONS SCRIPTS ------------->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <!--------- BLOCK FOR SCRIPT FILES ---------->
    {% block script %}
    {% endblock %}

    <!----------- CUSTOM SCRIPT ----------->
    <script>
        //  NAVIGATION TOGGLING FUNCTIONALITY
        const mainNavigation = document.querySelector('.navigation--main');
        const navShowBtn = document.querySelector('.navigation__show--btn');
        const navHideBtn = document.querySelector('.navigation__hide--btn');

        navShowBtn?.addEventListener('click', () => {
            mainNavigation.classList.add('navigation--show');
        });
        navHideBtn?.addEventListener('click', () => {
            mainNavigation.classList.remove('navigation--show');
        });

        // CHANGE MODE FUNCTIONALITY
        const toggler = document.querySelector('.color__mode--toggler');
        const toggleBall = document.querySelector('.toggler__ball');

        toggleBall.addEventListener('click', function () {
            this.classList.toggle('toggler__ball--dark');
            toggler.classList.toggle('color__mode--toggler--dark');
            document.documentElement.classList.toggle("dark--mode");

            const getDark = localStorage.getItem("color-mode");
            if(getDark) localStorage.removeItem("color-mode");
            else localStorage.setItem("color-mode","dark")
        });

        window.onload = () => {
            const getDark = localStorage.getItem("color-mode");
            if(getDark) {
                toggleBall.classList.add('toggler__ball--dark');
                toggler.classList.add('color__mode--toggler--dark');
                document.documentElement.classList.add("dark--mode");
            }
        };

        // CHECKING FOR BROWSER PREFERENCE OF COLOR MODE
        const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
        if(mediaQuery.matches) {
            localStorage.setItem("color-mode","dark")
            toggleBall.classList.add('toggler__ball--dark');
            toggler.classList.add('color__mode--toggler--dark');
            document.documentElement.classList.add("dark--mode");
        }

        // FUNCTIONALITY TO HIDE FLASHED MESSAGES
        const msgTypes = document.querySelectorAll('.msg__type');
        msgTypes.forEach(msg => {
            msg.querySelector("button").addEventListener('click', () => {
                msg.style.display = 'none';
            });
        });

    </script>
</body>
